<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>სესხის განაცხადის ფორმა</h1>
        <form action="submit_loan_application.php" method="post">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="loan_amount">Loan Amount (USD):</label>
            <input type="number" id="loan_amount" name="loan_amount" min="1000" step="100" required>
            
            <label for="loan_purpose">Purpose of Loan:</label>
            <textarea id="loan_purpose" name="loan_purpose" rows="4" required></textarea>
            <a href="http://127.0.0.1:5500/PROJECT/PROJECTPAGE4/PROJECT%E1%83%93%E1%83%90%E1%83%9B%E1%83%A2%E1%83%99%E1%83%98%E1%83%AA%E1%83%94%E1%83%91%E1%83%A3%E1%83%9A%E1%83%98%E1%83%90.HTML">submit</a>
        </form>
    </div>
</body>
</html>
